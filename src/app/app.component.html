<!-- Map Div -->
<div id="mapViewNode" #mapViewNode [class.inSolvingMode]="isInSolvingMode"></div>
<div id="controlPanel" #controlPanelNode >
  <ul>
    <li>
      <h2>Esri Solve Test</h2>
      <Button class="control-panel-btn" (click)="solveRouteClick($event)" [disabled]="isSolvingInProgress" >{{isInSolvingMode ? "Stop Solving" : "Start Solving"}}</Button>
      <button class="control-panel-btn" (click)="runTest($event)">Test</button>
    </li>
    <li>
      <h2>Esri VRP Test</h2>
      <div class="vrp-vehicles-toolbar">
        <div (click)="activateVRPVehicleClick($event, 1)" class="add-vrp-vehicle" [class.active]="activeVrpVehicleBtnId === 1" title="Add Police Vehicle1" ></div>
        <div (click)="activateVRPVehicleClick($event, 2)" class="add-vrp-vehicle" [class.active]="activeVrpVehicleBtnId === 2" title="Add Police Vehicle2" ></div>
        <div (click)="activateVRPVehicleClick($event, 3)" class="add-vrp-vehicle" [class.active]="activeVrpVehicleBtnId === 3" title="Add Police Vehicle3" ></div>
        <button class="control-panel-btn" (click)="computeVRPRoute($event)" >Compute VRP Route</button>
      </div>


    </li>
  </ul>
</div>
<div id="loadingMaskWrapper"   [class.isHidden]="!isLoadingData" >
  <div class="loading-mask-back">
    <div class="loading-mask-content">
      <h1>Loading ... </h1>>
    </div>
  </div>
</div>
